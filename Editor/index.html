<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Text Editor</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="./assets/js/explorer.js"></script>
</head>
<body>

    <!--Text Editor Area-->
    <section class="editor d-flex">
        
        
        <!--Side Panel-->
        <div class="side-panel">
            
            <h4 class="shadow pt-3 pb-3 pl-3 font-weight-normal text-light">File Explorer</h4>

            <!--These are just call to action buttons like creating a new file
                creating a new folder, moving back & front in folders. 
            -->
            <div class="curr-page pt-2 pb-2">
                <ul class="navbar-nav flex-row justify-content-around">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="far text-light fa-chevron-left"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="far text-light fa-chevron-right"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas text-light fa-file-plus"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas text-light fa-folder-plus"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="updateLibrary()">
                            <i class="fas text-light fa-redo"></i>
                        </a>
                    </li>
                </ul>
            </div>

            <ul class="navbar-nav panel font-size-14" id="main-ul">
                <!--Loop the <li> item below for each folder or file-->
                <li class="nav-item pl-3">
                    <a href="#" class="nav-link text-light">
                        <i class="far fa-chevron-right mr-2"></i>
                        <i class="fas fa-folder"></i>
                        <!--Echo the file or folder name here-->
                        foldername
                    </a>
                </li>
            </ul>

        </div>
        
        <div class="editor-area w-100">

            <!--Opened Files-->
            <div class="nav-bar w-100 d-flex align-items-center">
                <ul class="navbar-nav d-flex align-items-center flex-row">
                    <!--This area contains file names that are open, if one file is opened we have to
                    display it over here. like containing those files in array or something. close button will
                    close that opened file-->
                    <!--Make sure that if certain file is selected from files here. are marked with class active-->
                    <li class="nav-item active">
                        <a href="#" class="nav-link text-light pl-3 pr-3">
                            <!--Display the file name over here that is opened-->
                            index.html  <i class="far fa-times ml-2"></i>
                        </a>
                    </li>
                    <!--Inactive file, have to add class active if this file is clicked-->
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light pl-3 pr-3">
                            <!--Display the file name over here that is opened-->
                            style.css  <i class="far fa-times ml-2"></i>
                        </a>
                    </li>
                    <!--One more for example-->
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light pl-3 pr-3">
                            <!--Display the file name over here that is opened-->
                            main.js  <i class="far fa-times ml-2"></i>
                        </a>
                    </li>
                </ul>
            </div>
    
            <!--Editor Area-->
            <div class="w-100 text text-light pt-4 pl-3 pr-3" id="editor">
            
            </div>
        </div>

    </section>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
    <script src="assets/js/main.js" ></script>
</body>
</html>
